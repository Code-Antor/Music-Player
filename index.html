<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="screen">
            <div class="navbar">
                <h1>Mc</h1>
                <i class="ri-menu-line"></i>
            </div>
            <div class="music">
                    <img src="image/armaan-malik.jpg" alt="">
                <h1>Iam Gonna Fly</h1>
                <p>artist: Arisa</p>
                <audio controls id="song">
                    <source src="audio/one-day-iam.mp3" type="audio/mp3" >
                </audio>
                <input type="range" class="range">
            </div>
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/0e1f0fbf23.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
